<div class="container-fluid" >
  <div class="container">
    <nav>
      <div class="row">
        <div class="col-lg col-sm col-md">
          <h3>Apointment Management</h3>
        </div>
        <div class="col-lg col-sm col-md" style="align-items: end;">
          <div class="row" style="justify-content: end;display: flex;width: 100%;align-items: center;text-align: end;">
            <div class="col-lg-8 col-sm-8 col-md-8">
              <p class="p" >{{date}} <br>
                {{weatherData}}</p>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-4" >
            <button class="btn btn2 btn-outline-secondary" (click)="btnlbl === 'Logout' ? logout() : loginClick()"> {{btnlbl}} <span class="material-symbols-outlined">
              account_circle
              </span> </button>
            </div>
          </div>
          
        </div>
      </div>
    </nav>
  </div>

<!-- Dashboard Component -->
<div class="container" *ngIf="!wanttobeLogin">
  <h3 class="dashboard">Dashboard</h3>
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Number</th>
                  <th>Time Slot</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of datat2">
                      <td>{{item.name}}</td>
                      <td>{{item.number}}</td>
                      <td>{{item.timeslot}}</td>
                      <td>
                          <button class="btn btn-outline-danger" (click)="freeTimeSlott2()">Cancle</button>
                      </td>
                    </tr>
               
              </tbody>
            </table>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Number</th>
                  <th>Time Slot</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of datat2">
                  <td>{{item.name}}</td>
                  <td>{{item.number}}</td>
                  <td>{{item.timeslot}}</td>
                  <td>
                      <button class="btn btn-outline-danger" (click)="freeTimeSlott1()">Cancle</button>
                  </td>
                </tr>
               
              </tbody>
            </table>

      </div>
          
      </div>
  </div>

  

  <!-- Login component -->





<!-- outer div for better design -->
<div class="outer" *ngIf="wanttobeLogin">
  <h1>Login </h1> 
  <h4>Login to get Access</h4>
  <!-- Form Started here -->
  <div class="inner" style="align-items: center;">
      <form style="text-align: center; align-items: center;">
          <p>
              <input class="in" type="email" placeholder="Type your Email" name="userName" [(ngModel)]="userName"/>
              <img src="/assets/user.gif" autoplay loop width="70" height="50" />
          </p>
          <p>
              <input class="in" type="password" placeholder="Type your Password" name="password" [(ngModel)]="password" />
              <img src="/assets/password.gif" autoplay loop width="80" height="80" />
          </p>
          <p>
              <a href="#">Forget Password?</a>
          </p>
          <!-- To do: normal login button with animating border -->
          <p>
              <input class="btn1" type="submit" value="Submit" (click)="login()"/>
              <input class="btn1" type="submit" value="Close" (click)="loginClick()"/>
          </p>
      </form>
  </div>
</div>
<br /><br /><br />

  
</div>
